<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Roskilde Festival: Gignal #rf12 iframe example</title>
	</head>
	<body>


		<!-- Gignal.com frame -->
		<div id="gignal">
			<style scoped>
				iframe[seamless] {
					background-color: transparent;
					border: 0px none transparent;
					padding: 0px;
					overflow: hidden;
				}
			</style>
			<iframe src="http://rf12.gignal.com/rf12/" width="970" height="624" seamless>
				Stream powered by <a href="http://www.gignal.com/">Gignal</a>
			</iframe>
		</div>
		<!-- /Gignal -->


	</body>
</html>
